<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="idex.js"></script>
    <link rel="manifest" href="/static/manifest.json">
</head>

<body>
    <div class="expense">
        <h2>Expense Tracker</h2>
    </div>
    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">Rs. 0.00</h1>

        <div class="inc-exp">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money">+Rs.0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money">-Rs.0.00</p>
            </div>
        </div>
    </div>

    <div class="History">
        <h3>History</h3>
        <ul class="list">
            <!-- <li class="minus">
                Cash <span>- Rs.500</span><button class="delete-btn">X</button>
            </li> -->
        </ul>
    </div>

    <div class="form">
        <h3>Add New Transaction</h3>

        <form action="" id="input-form">
            <div class="form-control">
                <label for="text">Your Transaction Name</label>
                <input type="text" id="text" placeholder="Enter text..." required>
            </div>
            <div class="form-control">
                <label for="Amount">Your Amount</label>
                <input type="number" id="amount" placeholder="Enter Amount..." required>
            </div>

            <div class="buttons_container">
                <button id="earnBtn">
                    
                    <p>Earning</p>
                </button>
                <button id="expBtn">
                    
                    <p>Expense</p>
                </button>
            </div>
        </form>
    </div>

</body>

</html>
